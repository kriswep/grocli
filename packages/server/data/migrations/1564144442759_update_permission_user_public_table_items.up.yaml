- args:
    permission:
      allow_aggregations: true
      columns:
      - created_at
      - done
      - id
      - name
      - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      limit: null
    role: user
    table:
      name: items
      schema: public
  type: create_select_permission
